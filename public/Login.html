<!doctype html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <title>로그인</title>
        <style>
            body {
                font-family: 'Arial', sans-serif;
                background-color: #f4f4f4;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                margin: 0;
            }
            .login-container {
                background-color: white;
                border-radius: 8px;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
                padding: 40px;
                width: 350px;
            }
            .login-container h2 {
                text-align: center;
                color: #333;
                margin-bottom: 20px;
            }
            .input-group {
                margin-bottom: 15px;
            }
            .input-group input {
                width: 100%;
                padding: 10px;
                border: 1px solid #ddd;
                border-radius: 4px;
            }
            .btn {
                width: 100%;
                padding: 10px;
                background-color: #007bff;
                color: white;
                border: none;
                border-radius: 4px;
                cursor: pointer;
                transition: background-color 0.3s;
            }
            .btn:hover {
                background-color: #0056b3;
            }
            .signup-link {
                text-align: center;
                margin-top: 15px;
            }
        </style>
    </head>
    <body>
        <div class="login-container">
            <h2>로그인</h2>
            <form id="loginForm">
                <div class="input-group">
                    <input
                        type="text"
                        id="username"
                        placeholder="아이디"
                        required
                    />
                </div>
                <div class="input-group">
                    <input
                        type="password"
                        id="password"
                        placeholder="비밀번호"
                        required
                    />
                </div>
                <button type="submit" class="btn">로그인</button>
                <p id="message"></p>
            </form>
            <div class="signup-link">
                <a href="#">회원가입</a>
            </div>
        </div>

        <script>
            document
                .getElementById('loginForm')
                .addEventListener('submit', function (event) {
                    event.preventDefault(); // 기본 폼 제출 방지

                    const username = document.getElementById('username').value;
                    const password = document.getElementById('password').value;

                    // 간단한 인증 로직 (예시)
                    if (username === 'admin' && password === 'password') {
                        document.getElementById('message').textContent =
                            '로그인 성공!';
                        document.getElementById('message').style.color =
                            'green';
                    } else {
                        document.getElementById('message').textContent =
                            '사용자 이름 또는 비밀번호가 잘못되었습니다.';
                    }
                });
        </script>
    </body>
</html>
