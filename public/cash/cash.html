<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>캐시 상점</title>
    <link rel="stylesheet" href="styles.css">
    <script src="cashScript.js"></script>
</head>

<body>

    <div id="menubox" class="menubox">
        <img src="menu-button.svg" alt="menu-button" />
    </div>
    <nav id="menuSidebar" class="sidebar">
        <button id="signup" onclick="on_tab_button_click(event)">
            회원가입
        </button>
        <button id="login" onclick="on_tab_button_click(event)">
            로그인
        </button>
        <button id="createCharacter" onclick="on_tab_button_click(event)">
            매니저 생성
        </button>
        <button id="recruitPlayer" onclick="on_tab_button_click(event)">선수 영입</button>
        <button id="viewRoster" onclick="on_tab_button_click(event)">

            선수 명단 보기<br />
            출전 선수 선발
        </button>
        <button id="selectRoster" onclick="on_tab_button_click(event)">
            출전 선수 변경
        </button>
        <button id="upgradePlayer" onclick="on_tab_button_click(event)">
            선수 강화
        </button>
        <button id="cash"><a href="/public/cash/cashShop">캐시상점</a></button>
    </nav>
    <div id="container_id" class="container">

    </div>
    <script src="pageFormScript.js"></script>
    <div class="container">
        <header>
            <h1>캐시 상점</h1>
        </header>

        <main>
            <section id="cash-actions">
                <section id="output">
                    <h2></h2>
                    <div id="resultMessage"></div>
                </section>
                <div class="form-group">
                    <button id="viewCashBtn">My 캐시 조회</button>
                </div>
                <div class="form-group">
                    <button id="luckyCashBtn">Lucky 캐시</button>
                </div>
                <div class="form-group">
                    <!--캐시구매-->
                    <h2></h2>
                    <h1>캐시구매</h1>
                    <label for="buyCashInput">캐시 가격:</label>
                    <input type="number" id="buyCashInput" required />
                    <label for="passwordInput">비밀번호:</label>
                    <input type="password" id="passwordInput" required />
                    <button id="buyCashBtn">캐시 구매</button>

                </div>
                <div class="form-group">
                    <!--캐시선물-->
                    <h2></h2>
                    <h1>캐시선물</h1>
                    <!-- <label for="senderEmail">My 이메일:</label>
                    <input type="senderEmail" id="senderEmail" required /> -->
                    <label for="receiverEmail">받는 사람 이메일:</label>
                    <input type="receiverEmail" id="receiverEmailInput" required />
                    <label for="amount">선물 캐시:</label>
                    <input type="amount" id="amountInput" required />
                    <label for="password">비밀번호:</label>
                    <input type="password" id="passwordInput" required />
                    <button id="giftCashBtn">캐시 선물하기</button>
                </div>
                <div class="form-group">
                    <!--룰렛-->
                    <h2></h2>
                    <h1>룰렛 캐시</h1>
                    <label for="amount">캐시 배팅:</label>
                    <input type="amount" id="amountInput" required />
                    <label for="password">비밀번호:</label>
                    <input type="password" id="passwordInput" required />

                    <button id="playRouletteBtn">룰렛 돌리기</button>
                </div>
            </section>

            <section id="action-forms" style="display: none;">
                <!-- Form templates will be dynamically inserted here -->
            </section>


        </main>

    </div>


</body>

</html>
