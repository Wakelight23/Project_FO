<!doctype html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>축구 매니저 게임</title>
        <link rel="stylesheet" href="../css/gameplaystyle.css" />
    </head>
    <body>
        <header>
            <h1>축구 매니저 게임</h1>
            <nav>
                <ul>
                    <li><a href="#captain-game">대장전 게임</a></li>
                    <li><a href="#choice-match">일반 게임</a></li>
                    <li><a href="#ranking">랭킹</a></li>
                    <li><a href="#record">전적</a></li>
                </ul>
            </nav>
        </header>

        <main>
            <section id="captain-game">
                <h2>대장전 게임</h2>
                <form id="captain-start-form">
                    <input
                        type="number"
                        id="opponent-id"
                        placeholder="상대방 계정 ID"
                        required
                    />
                    <div id="player-selection">
                        <!-- 선수 선택 옵션들이 여기에 동적으로 추가됩니다 -->
                    </div>
                    <button type="submit">게임 시작</button>
                </form>
                <div id="captain-result"></div>
            </section>

            <section id="choice-match">
                <h2>일반 게임</h2>
                <form id="choice-match-form">
                    <input
                        type="number"
                        id="choice-match-opponent-id"
                        placeholder="상대방 계정 ID"
                        required
                    />
                    <button type="submit">게임 시작</button>
                </form>
                <div id="choice-match-result"></div>
            </section>

            <section id="ranking">
                <h2>랭킹</h2>
                <table id="ranking-table">
                    <thead>
                        <tr>
                            <th>순위</th>
                            <th>닉네임</th>
                            <th>레이팅</th>
                            <th>승</th>
                            <th>무</th>
                            <th>패</th>
                            <th>승률</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- 랭킹 데이터가 여기에 동적으로 추가됩니다 -->
                    </tbody>
                </table>
            </section>

            <section id="record">
                <h2>전적</h2>
                <input
                    type="number"
                    id="record-account-id"
                    placeholder="계정 ID"
                />
                <button id="fetch-record">전적 조회</button>
                <div id="record-result"></div>
            </section>
        </main>

        <script type="module" src="../js/front_gameplay.js"></script>
    </body>
</html>
