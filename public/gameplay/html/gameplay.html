<!doctype html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>축구 매니저 게임</title>
        <link rel="stylesheet" href="../css/gameplaystyle.css" />
    </head>
    <body>
        <div id="game-container">
            <div id="play-game">
                <h2>일반 게임</h2>
                <input
                    type="number"
                    id="opponent-id"
                    placeholder="상대방 계정 ID"
                />
                <button id="start-game">게임 시작</button>
            </div>

            <div id="captain-game">
                <h2>대장전 게임</h2>
                <input
                    type="number"
                    id="captain-opponent-id"
                    placeholder="상대방 계정 ID"
                />
                <div id="player-selection">
                    <!-- 선수 선택 옵션들이 여기에 동적으로 추가됩니다 -->
                </div>
                <button id="start-captain-game">게임 시작</button>
            </div>

            <div id="game-progress" class="hidden">
                <div id="my-cards"></div>
                <div id="opponent-cards"></div>
            </div>
        </div>

        <div id="modal" class="modal hidden">
            <div class="modal-content">
                <span class="close">&times;</span>
                <div id="modal-body"></div>
                <button id="return-to-game">게임으로 돌아가기</button>
            </div>
        </div>

        <div id="overlay" class="hidden"></div>

        <script type="module" src="../js/front_gameplay.js"></script>
    </body>
</html>
