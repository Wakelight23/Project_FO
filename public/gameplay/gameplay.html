<!doctype html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>축구 매니저 게임</title>
        <link rel="stylesheet" href="./gameplaystyle.css" />
    </head>
    <body>
        <header>
            <h1>게임 플레이</h1>
        </header>
        <main>
            <div class="game-start">
                <input
                    type="number"
                    id="opponent-id"
                    placeholder="상대방 매니저 ID"
                />
                <button id="start-game">일반 게임 시작</button>
            </div>
        </main>

        <div id="result-modal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>게임 결과</h2>
                <div class="team-comparison">
                    <div class="my-team">
                        <h3>나의 팀</h3>
                        <div id="my-players"></div>
                        <p>총 전투력: <span id="my-total-power"></span></p>
                    </div>
                    <div class="opponent-team">
                        <h3>상대방 팀</h3>
                        <div id="opponent-players"></div>
                        <p>
                            총 전투력: <span id="opponent-total-power"></span>
                        </p>
                    </div>
                </div>
                <p id="game-result"></p>
            </div>
        </div>

        <script type="module" src="./front_gameplay.js"></script>
    </body>
</html>
