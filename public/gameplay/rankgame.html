<!doctype html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>축구 게임 시뮬레이션</title>
        <link rel="stylesheet" href="rankgamestyle.css" />
    </head>
    <body>
        <div class="game-container">
            <div class="scoreboard">
                <span class="home-score">0</span>
                <span>:</span>
                <span class="away-score">0</span>
            </div>

            <div class="field">
                <!-- Goals -->
                <div class="goal home-goal"></div>
                <div class="goal away-goal"></div>

                <!-- Ball -->
                <div class="ball"></div>

                <!-- Home Team Players -->
                <div class="player home" data-player="1"></div>
                <div class="player home" data-player="2"></div>
                <div class="player home" data-player="3"></div>

                <!-- Away Team Players -->
                <div class="player away" data-player="4"></div>
                <div class="player away" data-player="5"></div>
                <div class="player away" data-player="6"></div>
            </div>
        </div>

        <!-- Result Modal -->
        <div class="modal" style="display: none">
            <div class="modal-content">
                <h2>경기 결과</h2>
                <p class="result-text"></p>
                <button class="modal-button">확인</button>
            </div>
        </div>
    </body>
    <script src="front_rankgame.js"></script>
</html>
