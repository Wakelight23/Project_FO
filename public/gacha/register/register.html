<!doctype html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>회원가입</title>
        <link rel="stylesheet" href="register.css" />
    </head>
    <body>
        <div class="container">
            <h1>회원가입</h1>
            <form id="signupForm">
                <!--<input type="email" name="userEmail" placeholder="이메일" required />-->
                <input
                    type="text"
                    name="userName"
                    placeholder="사용자 이름"
                    required
                />
                <input
                    type="password"
                    name="password"
                    placeholder="비밀번호"
                    required
                />
                <button type="submit">가입하기</button>
            </form>
            <p>
                이미 계정이 있으신가요? <a href="../login/login.html">로그인</a>
            </p>
        </div>

        <script src="register.js"></script>
    </body>
</html>
