<!doctype html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>선수 관리 시스템</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <div class="container">
            <nav class="sidebar">
                <button id="signup">회원가입</button>
                <button id="login">로그인</button>
                <button id="createCharacter">캐릭터 생성</button>
                <button id="recruitPlayer">선수 영입</button>
                <button id="viewRoster">선수 명단 보기</button>
                <button id="selectRoster">출전 선수 선발</button>
                <button id="changeRoster">출전 선수 변경</button>
                <button id="upgradePlayer">선수 강화</button>
            </nav>
            <main class="content">
                <div class="tabs">
                    <button id="sortByName">이름별</button>
                    <button id="sortByClub">구단별</button>
                    <button id="sortByRarity">희귀도별</button>
                    <button id="sortByPosition">포지션별</button>
                </div>
                <div class="list">
                    <!-- 선수 목록이 동적으로 표시됨 -->
                </div>
                <div class="pagination">
                    <button id="prevPage">←</button>
                    <span id="currentPage">1</span>
                    <button id="nextPage">→</button>
                </div>
            </main>
        </div>
        <script src="script.js"></script>
    </body>
</html>
