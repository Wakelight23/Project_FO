<!doctype html>
<html lang="ko">
    <head>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>매니저 생성</title>
        <link rel="stylesheet" href="styles.css" />
    </head>

    <body>
        <div id="menubox" class="menubox">
            <img src="menu-button.svg" alt="menu-button" />
        </div>
        <nav id="menuSidebar" class="sidebar">
            <button id="signup" onclick="on_tab_button_click(event)">
                회원가입
            </button>
            <button id="login" onclick="on_tab_button_click(event)">
                로그인
            </button>
            <button id="createCharacter" onclick="on_tab_button_click(event)">
                매니저 생성
            </button>
            <button id="cash" onclick="on_tab_button_click(event)">
                캐쉬 상점
            </button>
            <button id="ranking" onclick="on_tab_button_click(event)">
                정보 조회
            </button>
            <button id="recruitPlayer" onclick="on_tab_button_click(event)">
                선수 영입
            </button>
            <button id="viewRoster" onclick="on_tab_button_click(event)">
                선수 명단 보기<br />
                출전 선수 선발
            </button>
            <button id="selectRoster" onclick="on_tab_button_click(event)">
                출전 선수 변경
            </button>
            <button id="equipItem" onclick="on_tab_button_click(event)">
                아이템 장착하기
            </button>
            <button id="equippedItems" onclick="on_tab_button_click(event)">
                장착 아이템 확인
            </button>
            <button id="gamePlay" onclick="on_tab_button_click(event)">
                게임 시작하기
            </button>
            <button id="upgradePlayer" onclick="on_tab_button_click(event)">
                선수 강화
            </button>
            <button id="dataSearch" onclick="on_tab_button_click(event)">
                데이터조회
            </button>
        </nav>
        <div id="container_id" class="container"></div>
        <script src="pageFormScript.js"></script>
    </body>
</html>
