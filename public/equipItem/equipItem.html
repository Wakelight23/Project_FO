<!doctype html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>아이템 장착하기</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <div class="container">

            <main class="content">
                <h1>아이템 장착하기</h1>

                <!-- 선발된 선수와 아이템 목록 -->
                <div class="selected-players" id="selectedPlayersContainer">
                    <!-- 동적으로 선수 카드가 표시됩니다 -->
                </div>

                <div class="items-container" id="itemsContainer">
                    <!-- 동적으로 아이템 카드가 표시됩니다 -->
                </div>

                <!-- 장착하기 버튼 -->
                <div class="equip-button-container">
                    <button id="equipItemsButton">아이템 장착</button>
                </div>

                <div class="message" id="messageBox"></div>
            </main>
        </div>
        <script src="equipItem.js"></script>
    </body>
</html>
